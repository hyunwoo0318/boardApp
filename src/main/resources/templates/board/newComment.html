<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="text-center">
  <h1>댓글 작성</h1>
</div>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="table-wrap">
          <table class="table">
            <thead class="thead-primary">
            <tr>
              <th>제목</th>
              <th>작성자</th>
              <th>작성 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${text.title}">제목</td>
              <td th:text="${text.content}">작성자</td>
              <td th:text="${text.createdTime}">작성일자</td>
            </tr>
            </tbody>
          </table>
          <div th:align="center" th:width="80" th:height="20" th:text="${text.content}">글</div>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#comments" aria-expanded="false" aria-controls="comments">
            댓글
          </button>
          <div class="collapse" id="comments">
            <div class="card" th:each="comment : ${commentList}">
              <div class="card-header float-lg-start">
                <div class="card-header-pills float-lg-start" th:text="${comment.customer.name}"></div>
                <div class="card-header-pills float-lg-end" th:text="${comment.createdTime}"></div>
              </div>
              <div class="card-body">
                <div class="card-text" th:text="${comment.content}">내용</div>
              </div>
            </div>
          </div>
          <form th:method="post">
            <input type="text" name="commentContent" th:class="form-control">
            <button type="submit">작성</button>
          </form>
          <button class="btn btn-primary" type="button" th:onclick="|location.href='@{../../board/comment/new/{id}(id=${text.id})}'|">댓글작성</button>
          <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board}'|">목록으로</button>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="/js/bootstrap.js"></script>

</body>
</html>
