<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="table-wrap">
          <table class="table">
            <thead class="thead-primary">
            <tr>
              <th>제목</th>
              <th>작성자</th>
              <th>작성 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${text.title}">제목</td>
              <td th:text="${text.content}">작성자</td>
              <td th:text="${text.createdTime}">작성일자</td>
            </tr>
            </tbody>
          </table>
          <div th:align="center" th:width="80" th:height="20" th:text="${text.content}">글</div>
            <table th:class="table">
              <thead class="thead-light">
              <tr>
                <th>번호</th>
                <th>내용</th>
                <th>작성자</th>
              </tr>
              </thead>
              <tbody class="text-body">
              <tr th:each="comment, commentStat : ${commentList}">
                <td th:text="${commentStat.index} + 1">1</td>
                <td th:text="${comment.content}">123</td>
                <td th:text="${comment.customer.name}">이름</td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td>
                  <form th:method="post">
                    <input type="text" name="commentContent" th:class="form-control">
                    <button type="submit">작성</button>
                  </form>
                </td>
              </tr>
              </tfoot>
            </table>
          <button type="button" th:onclick="|location.href='@{/board}'|">목록으로</button>
          <button type="button" th:onclick="|location.href='@{/show/{id}(id=${text.id})}'|">현재글로이동</button>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
