<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/bootstrap.css">

</head>
<body>
<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <h1>글 작성</h1>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-8">
    <form th:action th:object="${text}" th:method="post">
      <div>
        <label for="title"></label>
        <input type ="text" id="title" th:field="*{title}" th:class="form-control" th:errorclass="field-error" th:placeholder="${text.title}">
        <div class="field-error" th:errors="*{title}">
          제목 오류
        </div>
      </div>
      <div>
        <label for="content"></label>
        <textarea class="form-control" id="content" th:field="*{content}" th:errorclass="field-error" th:class="form-control" th:text="${text.content}" rows="20"
        ></textarea>
        <div class="field-error" th:errors="*{content}">
          내용 오류
        </div>
        </div>
      <div>
        <label for="hashtags"></label>
        <input type="text" id="hashtags" th:field="*{hashtags}" th:text="${hashtags}" th:class="form-control" th:errorclass="field-error" placeholder="해시태그를 입력해주세요.">
        <div class="field-error" th:errors="*{hashtags}">
          해시태그 오류
        </div>
      <button type="submit">수정</button>
      <button type="button" th:onclick="|location.href='@{/board}'|">취소</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
