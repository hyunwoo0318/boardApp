<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>글 작성</h2>

<form th:action th:object="${text}" th:method="post">
    <div>
        <label for="title"></label>
            <input type ="text" id="title" th:field="*{title}" th:class="form-control" th:errorclass="field-error" placeholder="제목을 입력하시오">
        <div class="field-error" th:errors="*{title}">
            제목 오류
        </div>
    </div>
    <div>
        <label for="content"></label>
        <textarea rows="15" id="content" th:field="*{content}" placeholder="내용을 입력하시오" th:errorclass="field-error" th:class="form-control"></textarea>
        <div class="field-error" th:errors="*{content}">
            내용 오류
        </div>
    </div>
    <div >
        <label for="hashtags"></label>
        <input type ="text" id="hashtags" th:class="form-control" th:field="*{hashtags}" placeholder="','로 구분하여 해시태그 이름을 입력해주세요">
    </div>
    <button type="submit" class="btn btn-primary">작성</button>
    <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board}'|">취소</button>
</form>

</body>
</html>
