<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<section class="ftco-section">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">게시글</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="table-wrap">
          <table class="table">
            <thead class="thead-primary">
            <tr>
              <th>제목</th>
              <th>작성자</th>
              <th>작성 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${text.title}">제목</td>
              <td th:text="${text.customer.name}">작성자</td>
              <td th:text="${text.createdTime}">작성일자</td>
            </tr>
            </tbody>
          </table>
          <div th:align="center" th:width="80" th:height="20" th:text="${text.content}">글</div>
          <p>
            <span th:each = "hashtag : ${hashtagList}">
              <span th:class="badge" th:text="${hashtag.name}"></span>
            </span>
          </p><br>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#comments" aria-expanded="false" aria-controls="comments">
            댓글
          </button>
          <div class="collapse" id="comments">
            <div class="card" th:each="comment : ${commentList}">
              <div class="card-header float-lg-start">
                <div class="card-header-pills float-lg-start" th:text="${comment.customer.name}"></div>
                <div class="card-header-pills float-lg-end" th:text="${comment.createdTime}"></div>
              </div>
              <div class="card-body">
                <div class="card-text" th:text="${comment.content}">내용</div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="button" th:onclick="|location.href='@{../../board/comment/new/{id}(id=${text.id})}'|">댓글작성</button>
          <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board}'|">목록으로</button>
        </div>
          <button type="button" th:onclick="|location.href='@{/board/edit/{id}(id=${text.id})}'|">글 수정</button>
          <form th:action="@{../delete/{id}(id=${text.id})}" th:object="${text}" th:method="post">
            <button type="submit">글 삭제</button>
          </form>
          <button type="button" th:onclick="|location.href='@{/board}'|">목록으로</button>
        </div>
      </div>
    </div>
</section>

<script src="/js/bootstrap.js"></script>

</body>
</html>
