<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    회원가입
    <style>
        .field-error{
            color: red;
        }
    </style>
</head>
<body>
<form th:action th:object="${customer}" th:method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
           th:text="${err}">글로벌 오류 메시지</p>
    </div>
    <div>
        <label for="loginId">로그인 ID</label>
        <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control">
        <div class="field-error" th:errors="*{loginId}">
            아이디 오류
        </div>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" id="password"  th:field="*{password}"  th:errorclass="field-error" class="form-control">
        <div class="field-error" th:errors="*{password}">
            비밀번호 오류
        </div>
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}"  th:errorclass="field-error" class="form-control">
        <div class="field-error" th:errors="*{name}">
            이름 오류
        </div>
    </div>
    <div>
        <label for="age">나이</label>
        <input type="text" id="age" th:field="*{age}" th:errorclass="field-error" class="form-control">
        <div class="field-error" th:errors="*{age}">
            나이 오류
        </div>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
    <button type="button" th:onclick="|location.href='@{/}'|">취소</button>
</body>
</html>
