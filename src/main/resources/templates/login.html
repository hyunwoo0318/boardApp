<!DOCTYPE html>
<html lang="en">
<head>
    <title>게시판</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<form th:class="form-group" th:action th:object="${loginForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <small class="global-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 오류 메시지</small>
    </div>
    <div>
        <label for="loginId" >로그인 ID</label>
        <input th:class="input-group-text" type="text" id="loginId" th:errorclass="field-error" th:field="*{loginId}">
        <small class="field-error" th:errors="*{loginId}">
            아이디 오류
        </small>
    </div>
    <div>
        <label for="password">패스워드</label>
        <input  th:class="input-group-text" type="text" id="password" th:errorclass="field-error" th:field="*{password}">
        <small class="field-error" th:errors="*{password}">
            비밀번호 오류
        </small>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>
</body>
</html>
